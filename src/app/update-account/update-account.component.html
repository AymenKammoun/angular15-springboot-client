<h3>Update Account</h3>

<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Firstname</label>
            <input type="text" class="form-control" id="firstname" required [(ngModel)] ="account.firstName" name="firstname">
        </div>

        <div class="form-group">
            <label for="name">Lastname</label>
            <input type="text" class="form-control" id="lastname" required [(ngModel)] ="account.lastName" name="lastname">
        </div>

        <div class="form-group">
            <label for="name">CIN</label>
            <input type="text" class="form-control" id="cin" required [(ngModel)] ="account.cin" name="cin">
        </div>

        <div class="form-group">
            <label for="name">Account Number</label>
            <input type="text" class="form-control" id="accountNumber" required [(ngModel)] ="account.accountNumber" name="accountNumber">
        </div>

        <div class="form-group">
            <label for="name">Agency</label>
            <input type="text" class="form-control" id="agency" required [(ngModel)] ="account.agency" name="agency">
        </div>

        <div class="form-group">
            <label for="name">Amount</label>
            <input type="text" class="form-control" id="amount" required [(ngModel)] ="account.amount" name="amount">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
